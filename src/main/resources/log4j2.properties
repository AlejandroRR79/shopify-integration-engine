status = debug
name = CreditiendaLogger
property.filename = logs/creditienda.log
property.logpath = logs

# ðŸ–¥ï¸ Consola
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] %-5level %logger{36} (%F:%L) - %msg%n
appender.console.layout.charset = UTF-8

# ðŸ“ Archivo con rotaciÃ³n
appender.file.type = RollingFile
appender.file.name = LOGFILE
appender.file.fileName = ${filename}
appender.file.filePattern = ${logpath}/creditienda-%d{yyyy-MM-dd}.log.gz

appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5level %logger{36} (%F:%L) - %msg%n
appender.file.layout.charset = UTF-8

# ðŸ” PolÃ­ticas de rotaciÃ³n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true

# ðŸ§¹ Limpieza automÃ¡tica (> 15 dÃ­as)
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.delete.type = Delete
appender.file.strategy.delete.basePath = ${logpath}
appender.file.strategy.delete.maxDepth = 1
appender.file.strategy.delete.ifLastModified.type = IfLastModified
appender.file.strategy.delete.ifLastModified.age = 10d

# ðŸ”— Root Logger
rootLogger.level = info
rootLogger.appenderRefs = stdout, logfile
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.logfile.ref = LOGFILE
